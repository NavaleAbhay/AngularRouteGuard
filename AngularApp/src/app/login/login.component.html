<form (ngSubmit)="logIn()">
    <label for="username">contactNumber:</label>
    <input type="text" id="username" name="username" [(ngModel)]="user.contactNumber" required>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
  
    <button type="submit">Login</button>
</form>
  <div *ngIf="validUser">
   <app-home></app-home>
  </div>
